<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="main">
        <div id="display"></div>
        <div id="buttons">
            <div class="buttonRow" id="row1">
                <button class="special">AC</button>
                <button class="special">C</button>
                <button class="special">%</button>
                <button class="operator">รท</button>
            </div>
            <div class="buttonRow" id="row2">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">ร</button>
            </div>
            <div class="buttonRow" id="row3">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
            </div>
            <div class="buttonRow" id="row4">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
            </div>
            <div class="buttonRow" id="row5">
                <button>0</button>
                <button>0</button>
                <button>.</button>
                <button class="operator">=</button>
            </div>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
